name: Dump Secret to File

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  dump-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Dump Secret to File
        shell: pwsh
        env:
          MY_SECRET: ${{ secrets.MY_SECRET }}
        run: |
          # Define the output file path
          $outputFile = "./secret_output.txt"
          
          # Dump the secret content into the file
          Set-Content -Path $outputFile -Value $env:MY_SECRET
          
          # Verify the file content (optional)
          Get-Content -Path $outputFile
      - name: Upload File to Artifacts
        uses: actions/upload-artifact@v4
        with:
          path: secret_output.txt
          name: secret-output.txt