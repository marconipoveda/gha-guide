name: 👷‍♂️ Deploy website
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-name: ${{ steps.publish.outputs.script-name }}
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build website
        id: publish
        run: npm run build
      - name: Publish JS filenames
        run: find dist/assets/*.js -type f -exec echo 'sript-name={}' >> $GITHUB_OUTPUT ';'
      - name: Output filenames
        run: echo "${{ steps.publish.outputs.script-name }}"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: website
          path: |
            dist
            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Output filenames
        run: echo "${{ needs.build.outputs.script-name }}"
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: website
      - name: Get Dockerfile
        uses: actions/checkout@v4
        with:
          sparse-checkout: 'Dockerfile'
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/website:latest
      - name: Deploy
        run: echo "Deploying..."
